{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Password - The Tennis Exchange{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="mx-auto bg-dark text-light rounded-4 shadow-lg p-5" style="max-width:550px;">
      <h2 class="text-center mb-4 fw-bold text-uppercase" style="color:#ffd60a;">Update Password</h2>

      {% if form.non_field_errors %}
        <div class="alert alert-danger fw-semibold text-center">{{ form.non_field_errors }}</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary w-100 mt-3 fw-semibold">Save New Password</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
