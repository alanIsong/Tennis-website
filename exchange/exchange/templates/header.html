{% load static %}
<header class="py-4 bg-dark text-light shadow-sm">

    <!-- Logo -->
    <a href="{% url 'shop:all_products' %}">
      <img src="{% static 'images/logo.png' %}" alt="The Tennis Exchange Logo" style="max-height: 80px;">
    </a>

    <!-- Tagline -->
